<html>
<head>
<style>
    table {
        background-color: SkyBlue;
    }
</style>
</head>
<body>
<p> Setiap tabel dimulai dengan sebuah tag table.
Setiap baris dimulai dengan sebuah tag tr. Setiap data dimulai dengan sebuah tag td.
</p>
<h4>Satu Kolom:</h4>
<table border="1">
<tr>
    <td>100</td>
</tr>
</table>
<h4>Satu baris dan tiga kolom:</h4>
<table border="1">
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
</tr>
</table>
<h4>Dua baris dan tiga kolom:</h4>
<table border="1">
<tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
</tr>
<tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
</tr>
</table>
</body>
</html>
